<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/fnt-awesome/5.122.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="title">Instagram</div>
            <form action="to fill">
                <input type="text" name="" id="" placeholder="Phone number, username or email">
                <input type="password" name="" id="" placeholder="password">
                <button class="log">
                   <a href="./login-page.html" target="_self">Log in</a>
                </button>
                <div class="option">OR</div>
            </form>
            <div class="facebook-link">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with Facebook</a>
            </div>

            <div class="forget-id">
                <a href="#">Forgot password?</a>
            </div>

            <div class="signup">
                <p>Don't have an account?
                    <a href="#">Sign up</a>
                </p>

            </div>
        </div>
    </div>

</body>
</html>
